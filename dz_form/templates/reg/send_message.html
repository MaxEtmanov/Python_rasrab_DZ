<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправить сообщение</title>
</head>
<body>
    <h1>Отправить сообщение</h1>

    {% if messages %}
        {% for m in messages %}
            <p style="color:green">{{ m }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>

    <p><a href="{% url 'reg:home' %}">На главную</a></p>
</body>
</html>
