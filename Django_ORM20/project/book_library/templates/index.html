<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for book in data %}
            <li> {{ book.title }} - {{ book.author.name }} - 
                {% for genre in book.genre.all %}
                    {{ genre.name }}{% if not forloop.last %}, {% endif %}
                {% endfor %}</li>
        {% endfor %}
    </ul>
</body>
</html>
