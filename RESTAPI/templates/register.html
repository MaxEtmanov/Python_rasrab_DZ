<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <meta charset="utf-8">
</head>
<body>
    <h2>Регистрация пользователя</h2>
    <form method="post">
        {% csrf_token %}
        <p>
            <label>Имя пользователя:</label><br>
            {{ form.username }}
        </p>
        <p>
            <label>Email:</label><br>
            {{ form.email }}
        </p>
        <p>
            <label>Пароль:</label><br>
            {{ form.password1 }}
        </p>
        <p>
            <label>Подтверждение пароля:</label><br>
            {{ form.password2 }}
        </p>
        <p>
            <label>Роль:</label><br>
            {{ form.role }}
        </p>
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    {% if form.errors %}
        <div style="color: red;">
            {{ form.errors }}
        </div>
    {% endif %}
</body>
</html>
