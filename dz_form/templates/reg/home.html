<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
    <h1>Главная</h1>

    <p>Привет, {{ request.user.username }}!</p>
    <p>
        <a href="{% url 'reg:send_message' %}">Отправить сообщение</a> |
        <a href="{% url 'reg:logout' %}">Выйти</a>
    </p>

    <h2>Ваши сообщения</h2>
    <ul>
        {% for m in user_messages %}
            <li>{{ m.created_at|date:"d.m.Y H:i" }} — {{ m.text|truncatechars:100 }}</li>
        {% empty %}
            <li>Нет сообщений</li>
        {% endfor %}
    </ul>
</body>
</html>
