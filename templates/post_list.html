{% extends 'base.html' %}

{% block content %}
    <div class="posts">
        {% for post in posts %}
            <article class="post">
                <h2>{{ post.title }}</h2>
                <div class="post-date">
                    {{ post.created_at|date:"d E Y. H:i" }}
                </div>
            </article>
        {% empty %}
            <p>Пока нет записей в блоге.</p>
        {% endfor %}
    </div>
{% endblock %}
